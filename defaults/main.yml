---
# These are the default parameters
# used if no parameters passed.
#
#
## default command to be executed
oah_command: create_user

## enable verbose mode
#
enable_verbose: false

## default values for oah_user
#
oah_user: oahadmin
oah_user_group: admin
oah_user_pwd: oahuser

## Set this to true if github is used.
#
oah_user_enable_github_key: false
# default parameters for oah_user [gitlab]
oah_user_github_pub_key:
oah_user_github_owner: Be-Secure
oah_user_github_url: https://api.github.com/
oah_user_github_token:
oah_user_github_name: oah-user-key
oah_user_github_repo: BesLab

## Set this to true if gitlab is used.
#
oah_user_enable_gitlab_key: false
# default parameters for oah_user [gitlab]
oah_user_gitlab_url: https://gitlab.example.com/
oah_user_gitlab_project: 
oah_user_gitlab_token: 
oah_user_gitlab_title: "oah-user public key"
oah_user_gitlab_pub_key:


## default vagrant user
#
oah_vagrant_user: vagrant
oah_vagrant_user_pwd: vagrant
oah_vagrant_user_group: admin


## default values for oah_env_user
#
oah_env_user: oahdev
oah_env_user_group: admin
oah_env_user_pwd: oahuserdev

## default parameters for oah_env_user [gitlab]
#
oah_env_user_enable_gitlab_key: false
oah_env_user_gitlab_key:
oah_env_user_gitlab_url: https://gitlab.example.com/
oah_env_user_gitlab_project:
oah_env_user_gitlab_token:
oah_env_user_gitlab_title: "oah-env-user public key"
oah_env_user_gitlab_pub_key:

## default parameter for oah_env_use [github]
#
oah_env_user_enable_github_key: false
oah_env_user_github_pub_key:
oah_env_user_github_owner: Be-Secure
oah_env_user_github_url: https://api.github.com/
oah_env_user_github_token:
oah_env_user_github_name: oah-user-key
oah_env_user_github_repo: BesLab
